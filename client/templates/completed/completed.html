<template name="completed">
  <div class="container">
    <div class="cart-completed-orders">
      <div class="row">
        <div class="completed-order-confirmation">
          <h3><span data-i18n="cartCompleted.thankYou">Thank you!</span></h3>
          <div id="order-status">
            <p><span data-i18n="cartCompleted.yourOrderIsNow">Your order is now</span> {{orderStatus}}.</p>
          </div>
          <div>
            <span data-i18n="cartCompleted.trackYourDelivery">Order updates will be sent to</span>
            <span>{{email}}</span>
          </div>
        </div>
      </div>

      <div class="row">
        {{> dashboardOrdersList}}
      </div>
    </div>
  </div>
</template>
